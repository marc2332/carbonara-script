<html>
    <link href="styles.css" rel="stylesheet" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarbonaraScript</title>
    <body >
        
        <div class="navbar">
            <a >Version 0.0.2</a>
            <a href="https://github.com/marc2332/carbonara-script">Source</a>
            <a >Only works on chromium-based browsers</a>
            <a href="https://github.com/marc2332/carbonara-script/blob/master/changelog.md">Changelog</a>
        </div>
        <div class="blam">
            <div class="blam">
                <a>Execute?</a>
                <input onchange="disableExecute()"  type="checkbox"  >
            </div>
            <div class="blam">
                <a>Auto compile?</a>
                <input onchange="disableAutoCompile()"  checked type="checkbox"  >
            </div>
            
            <button  onclick="convert()">RUN</button>
        </div>
        
        
        <div class="horizontal">
                <p>CarbonaraScript</p>
                <p>JavaScript</p>
            </div>
        <div class="horizontal">
            <div contentEditable="true"  class="input" id="carbonara">   
            </div>
            <div contentEditable="true" class="input" id="javascript"></div>
        </div>
        <script src="carbonara.js" type="text/javascript"></script>
        <link rel="stylesheet" href="Highlights/default.css">
        <script src="lib/codemirror.js"></script>
        <script src="mode/javascript/javascript.js"></script>
        <link rel="stylesheet" href="lib/codemirror.css">
        
        <script src="playground.js"></script>
        
    </body>
    
</html>
